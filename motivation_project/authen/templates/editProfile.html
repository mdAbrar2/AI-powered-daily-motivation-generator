{% extends "main.html" %}
{% load static %}
{% block title %}Edit Profile/create profile{% endblock %}

{% block container %}
<div class="profile-form-page">
    <div class="form-container">
        <h2>Edit profile</h2>
        <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required>{{ profile.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture">
                {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture-preview">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="mood_preference">Mood Preference</label>
                <input type="text" id="mood_preference" name="mood_preference" value="{{ profile.mood_preference }}" required>
            </div>
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
        
    </div>
    </div>
    <div class="action-buttons">
        <a href="{% url 'home' %}" class="button">Back to Home</a>
    </div>
</div>
{% endblock %}
